<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="app">
    <div class="all_inputs">
      <div class="input">
        <label>DAY</label>
        <input type="number" id="day" name="day" placeholder="DD" size="12" min="1" max="31" />
      </div>
      <div class="input">
        <label>MONTH</label>
        <input type="number" id="month" name="month" placeholder="MM" size="12" min="1" max="12" />
      </div>
      <div class="input">
        <label>YEAR</label>
        <input type="number" id="year" name="year" placeholder="YYYY" size="12" />
      </div>
    </div>

    <div class="line_button">
      <div class="line"></div>
      <button><a id="enter" onclick="calculateAge()" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></a></button>
    </div>
    
  <div class="ans">
    <p id="y"></p> -- years <br>
    <p id="m"></p> -- months <br>
    <p id="d"></p>-- days
  </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AliyaDevNova</a>.
  </div>
</body>
</html>
