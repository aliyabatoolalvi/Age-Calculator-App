<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
</head>
<body>

  <h1>Age Calculator</h1>
  <label for="birthday">Enter your birthday:</label>
  <input type="date" id="birthday" required>
  <button onclick="calculateAge()">Calculate Age</button>
  <p id="result"></p>

  <HR></HR>
  <input type="number" name="n1" id="n1">
  <input type="number" name="n2" id="n2">
  <button onclick="calculatesum()">Add the numbers</button>
  <h1 id="res"></h1>



  <script>
    function calculatesum(){
      var x = +(document.getElementById("n1").value);
      var y=parseInt(document.getElementById("n2").value);
      var sum=x+y;
      document.getElementById('res').innerHTML='Sum is : ' + sum;
    }
    function calculateAge() {
      // Get the input value (birthday)
      var birthdayInput = document.getElementById('birthday').value;

      // Validate the input
      if (!birthdayInput) {
        alert('Please enter your birthday');
        return;
      }

      // Create a Date object from the input value
      var birthdayDate = new Date(birthdayInput);

      // Get the current date
      var currentDate = new Date();

      // Calculate the age
      var age = currentDate.getFullYear() - birthdayDate.getFullYear();

      // Check if birthday has occurred this year
      if (currentDate.getMonth() < birthdayDate.getMonth() ||
          (currentDate.getMonth() === birthdayDate.getMonth() && currentDate.getDate() < birthdayDate.getDate())) {
        age--;
      }

      // Display the result on the page
      document.getElementById('result').innerHTML = 'Your age is: ' + age + ' years';

      

    }
  </script>

</body>
</html>
